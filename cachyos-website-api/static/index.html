<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preload" href="https://iso-stats.cachyos.org/api/downloads" as="fetch" crossorigin />
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/chart.js@^4" as="script" />
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/moment@^2" as="script" />
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1" as="script" />
    <link rel="preload" href="/index.js" as="script" />
    <link rel="preload" href="/index.css" as="style" />
    <title>ISO Download Stats</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@^4"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
    <script async src="/index.js" type="text/javascript"></script>
  </head>
  <body>
    <button id="theme-toggle">Toggle Theme</button>
    <label for="time-period">Time Period:</label>
    <select id="time-period">
      <option value="none">All time</option>
      <option value="24h">Last 24 Hours</option>
      <option value="7d">Last 7 Days</option>
      <option value="30d" selected>Last 30 Days</option>
    </select>
    <span>Overall downloads within selected period: <b id="overall-downloads">0</b></span>
    <div id="chart-container">
      <canvas id="myChart"></canvas>
    </div>
    <script></script>
  </body>
</html>
